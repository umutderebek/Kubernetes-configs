apiVersion: v1
kind: Service
metadata:
  name: inosas-mysql
  labels:
    app: inosas
spec:
  ports:
    - port: 3306
  selector:
    app: inosas
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: inosas
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inosas-mysql
  labels:
    app: inosas
spec:
  selector:
    matchLabels:
      app: inosas
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: inosas
        tier: mysql
    spec:
      containers:
        - image: mysql:8.0
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
